<form method="post" novalidate>
  <div id="div_id_checkbox" class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="id_checkbox-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          Would you like to receive weekly our newsletter?
        </h1>
      </legend>
      <span id="id_checkbox-hint" class="govuk-hint">
        Periodic news, announcements and product updates.
      </span>
      <div class="govuk-checkboxes">
        <div class="govuk-checkboxes__item">
          <input
            class="govuk-checkboxes__input"
            id="id_checkbox"
            name="checkbox"
            type="checkbox"
          />
          <label class="govuk-label govuk-checkboxes__label" for="id_checkbox">
            Subscribe to newsletter
          </label>
        </div>
      </div>
    </fieldset>
  </div>
</form>
