<form method="post" novalidate>
  <div class="govuk-form-group">
    <label class="govuk-label" for="id_event">
      Event name
    </label>
    <input
      class="govuk-input"
      id="id_event"
      name="event"
      type="text"
      maxlength="250"
      required
    />
  </div>
  <button
    type="submit"
    name="save"
    value="save"
    class="govuk-button"
    data-module="govuk-button"
  >
    Save and continue
  </button>
</form>
