<form method="post" novalidate>
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          Where do you live?
        </h1>
      </legend>
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="id_id_country_0_1"
            name="country"
            type="radio"
            value="england"
          />
          <label
            class="govuk-label govuk-radios__label"
            for="id_id_country_0_1"
          >
            England
          </label>
        </div>
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="id_id_country_0_2"
            name="country"
            type="radio"
            value="scotland"
          />
          <label
            class="govuk-label govuk-radios__label"
            for="id_id_country_0_2"
          >
            Scotland
          </label>
        </div>
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="id_id_country_0_3"
            name="country"
            type="radio"
            value="wales"
          />
          <label
            class="govuk-label govuk-radios__label"
            for="id_id_country_0_3"
          >
            Wales
          </label>
        </div>
        <div class="govuk-radios__item">
          <input
            class="govuk-radios__input"
            id="id_id_country_0_4"
            name="country"
            type="radio"
            value="northern-ireland"
          />
          <label
            class="govuk-label govuk-radios__label"
            for="id_id_country_0_4"
          >
            Northern Ireland
          </label>
        </div>
      </div>
    </fieldset>
  </div>
  <button class="govuk-button" type="submit" data-module="govuk-button">
    Continue
  </button>
</form>
