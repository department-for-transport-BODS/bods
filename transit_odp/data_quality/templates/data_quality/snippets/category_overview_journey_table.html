<table class="govuk-table">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header govuk-!-width-one-quarter">Line</th>
      <th scope="col" class="govuk-table__header">Journey</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for observation in observations %}
      <tr class="govuk-table__row">
        <td class="govuk-table__cell govuk-table__cell">{{ observation.line }}</td>
        <td class="govuk-table__cell govuk-table__cell">
          <a class="govuk-link" href="">{{ observation.journey }}</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
