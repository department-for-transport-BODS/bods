<table data-qa="requirements-table" class="govuk-table">
  <thead data-qa="requirements-table-header" class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Field name</th>
      <th scope="col" class="govuk-table__header">Definition</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for field, definition in definitions_map.values %}
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">{{ field }}</td>
        <td class="govuk-table__cell">{{ definition|safe }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
