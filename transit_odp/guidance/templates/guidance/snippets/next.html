{% load i18n %}
{% if next_page %}
  <a class="prevandnext" href="{{ url }}?section={{ next_page }}">
    <div>
      <span class="prevandnext__title">
        <i class='fas fa-arrow-right'></i>
        {% trans 'Next' %}
      </span>
      <span class="prevandnext__link">{{ next_page }}</span>
    </div>
  </a>
{% endif %}
