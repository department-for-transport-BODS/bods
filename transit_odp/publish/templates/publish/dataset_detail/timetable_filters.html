<h2 class="govuk-heading-m">Timetable</h2>
<h2 class="govuk-heading-m">Filter by</h2>
<div class="govuk-form-group  govuk-!-width-one-quarter govuk-!-padding-0  ">
<label class="govuk-label" for="timetable_date">
    Date
</label>
<span id="timetable_date-hint" class="govuk-hint ">
    For example: 21/11/2014
</span>            
<input type="text"            
id="timetable_date" name="start" style="width: 90%;" class="govuk-input" aria-describedby="timetable_date-hint"
value={{curr_date}} data-gtm-form-interact-field-id="0" />
<img id="timetable_date_calendar"
class="govuk-!-margin-right-1" style="position: relative;top: 2px;margin-left: -30px;" 
width="20" height="20" src="{% static 'frontend/images/calendar-icon.png' %}"
alt="{% trans 'Calendar icon' %}">
<button type="submit" class="govuk-button govuk-!-margin-top-2" data-module="govuk-button" onclick="BODSFrontend.changeTargetDate('timetable_date');">
Apply filter
</button>
</div>
