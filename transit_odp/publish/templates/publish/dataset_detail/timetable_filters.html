{% load static %}
{% load i18n %}
{% load waffle_tags %}
{% flag is_complete_service_pages_active %}
&nbsp;
{% else %}
<h2 class="govuk-heading-m">
  Timetable
</h2>
{% endflag %}
<h2 class="govuk-heading-m">
  Filter by
</h2>
<div class="govuk-form-group govuk-!-width-one-quarter govuk-!-padding-0">
  <label class="govuk-label" for="timetable_date">
    Date
  </label>
  <span id="timetable_date_hint" class="govuk-hint">For example: 21/11/2014</span>
  <input type="text"
         id="timetable_date"
         name="start"
         class="w-90-l govuk-input"
         aria-describedby="timetable_date_hint"
         value="{{ curr_date }}"
         data-gtm-form-interact-field-id="0" />
  <img id="timetable_date_calendar"
       class="govuk-!-margin-right-1 shifted-text"
       width="20"
       height="20"
       src="{% static 'frontend/images/calendar-icon.png' %}"
       alt="calendar-icon" />
  <button type="submit"
          class="govuk-button govuk-!-margin-top-2"
          data-module="govuk-button"
          onclick="BODSFrontend.changeTargetDate('timetable_date');">
    Apply Filter
  </button>
</div>
