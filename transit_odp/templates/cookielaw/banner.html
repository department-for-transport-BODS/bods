{% load i18n %}
<div class="govuk-cookie-banner"
     id="CookielawBanner"
     data-nosnippet
     role="region"
     aria-label="Cookies on BODS"
     data-module="govuk-cookie-banner">
  <div class="govuk-cookie-banner__message govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-cookie-banner__heading govuk-heading-m">
          Cookies on Bus Open Data Service
        </h2>
        <div class="govuk-cookie-banner__content">
          <p class="govuk-body">
            We use some essential cookies to make this service work.
          </p>
          <p class="govuk-body">
            Weâ€™d like to set additional cookies so we can remember your settings, understand how people use the service and make improvements.
          </p>
        </div>
      </div>
    </div>
    <div class="govuk-button-group">
      <button type="button"
              class="govuk-button"
              data-module="govuk-button"
              onclick="BODSFrontend.createCookie('CookielawBanner', '{{ parent_host }}')">
        {% trans "Accept cookies" %}
        <button value="no" type="submit" name="cookies[analytics]" class="govuk-button" data-module="govuk-button">
          Reject analytics cookies
        </button>
      </button>
      <a class="govuk-link" href="{% url 'cookie' host hosts.root %}">{% trans "Cookie settings" %}</a>
    </div>
  </div>
</div>
