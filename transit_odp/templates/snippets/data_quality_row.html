{% load filters %}
{% if is_new_data_quality_service_active %}
  {% if warning_data.data.Critical.count == 0 %}
    <span class="govuk-tag govuk-tag--green govuk-!-font-size-16 govuk-!-font-weight-bold content-center">
      NO CRITICAL ISSUES
    </span>
  {% else %}
    <span class="govuk-tag govuk-tag--red govuk-!-font-size-16 govuk-!-font-weight-bold content-center">
      CRITICAL ISSUES
    </span>
  {% endif %}
{% else %}
  {{ rag.score | percentage:0 }}
  <span class="status-indicator status-indicator--{{ rag.css_indicator }} govuk-!-font-weight-bold">{{ rag.rag_level | upper }}</span>
{% endif %}
