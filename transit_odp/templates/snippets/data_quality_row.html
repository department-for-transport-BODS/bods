{% load filters %}
<p class="govuk-body govuk-!-margin-bottom-0">
  {% if warning_data.data.Critical.count == 0 %}
          <span class="govuk-tag govuk-tag--green govuk-!-margin-left-3" style="align-content: center;">
            No issues
            </span>
          {% else %}
          <span class="govuk-tag govuk-tag--red govuk-!-margin-left-3" style="align-content: center;">
          critical issues
          </span>
          {% endif %}
</p>
